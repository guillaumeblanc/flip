<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>${FLIP_TARGET_NAME}</title>
    <style type="text/css">
        body {
            margin: 0;
            background-color: black;
        }

        .view {
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0px;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
    </style>
</head>

<body style="background:black">
    <canvas class="view" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type="text/javascript">
        var Module = {
            preRun: [],
            postRun: [],
            print: (function () {
                return function (text) {
                    text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function (text) {
                text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function () {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost, please reload the page.'); e.preventDefault(); }, false);
                return canvas;
            })(),
            setStatus: function (text) { },
            monitorRunDependencies: function (left) { },
        };
        window.onerror = function (event) {
            console.log("onerror: " + event.message);
        };
    </script>
    <script async type="text/javascript" src="${FLIP_TARGET_NAME}.js"></script>
</body>

</html>
